    const employeeTable = document.getElementById("employeeTable");
    const designationFilter = document.getElementById("designationFilter");
    const skillsFilter = document.getElementById("skillsFilter");

    function filterEmployees() {
      const selectedDesignation = designationFilter.value;
      const selectedSkills = skillsFilter.value;

      // Clear the table body
      employeeTable.innerHTML = "";

      jsonData.employees.forEach(employee => {
        if ((selectedDesignation === "" || employee.designation === selectedDesignation) &&
            (selectedSkills === "" || employee.skills.includes(selectedSkills))) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${employee.id}</td>
            <td>${employee.name}</td>
            <td>${employee.designation}</td>
            <td>${employee.skills.join(", ")}</td>
            <td>${employee.projects ? employee.projects.length : 0}</td>
          `;
          employeeTable.appendChild(row);
        }
      });
    }

    skillsFilter.addEventListener("change", filterEmployees);
