<!DOCTYPE html>
<html>
<head>
  <title>Employee Details</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    .filter-container {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="filter-container">
    <label for="designationFilter">Filter by Designation:</label>
    <select id="designationFilter">
      <option value="">All</option>
      <option value="Senior Developer">Senior Developer</option>
      <option value="QA Engineer">QA Engineer</option>
      <option value="Project Manager">Project Manager</option>
    </select>
    <br>
    <label for="skillsFilter">Filter by Skills:</label>
    <select id="skillsFilter">
      <option value="">All</option>
      <option value="JavaScript">JavaScript</option>
      <option value="Python">Python</option>
      <option value="Java">Java</option>
      <option value="HTML">HTML</option>
      <option value="CSS">CSS</option>
      <option value="Photoshop">Photoshop</option>
      <option value="Manual Testing">Manual Testing</option>
      <option value="SQL">SQL</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Designation</th>
        <th>Skills</th>
        <th>Projects</th>
      </tr>
    </thead>
    <tbody id="employeeTable">
    </tbody>
  </table>

  <script>
    const jsonData = {}
    const employeeTable = document.getElementById("employeeTable");
    const designationFilter = document.getElementById("designationFilter");
    const skillsFilter = document.getElementById("skillsFilter");

    function filterEmployees() {
      const selectedDesignation = designationFilter.value;
      const selectedSkills = skillsFilter.value;

      // Clear the table body
      employeeTable.innerHTML = "";

      jsonData.employees.forEach(employee => {
        if ((selectedDesignation === "" || employee.designation === selectedDesignation) &&
            (selectedSkills === "" || employee.skills.includes(selectedSkills))) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${employee.id}</td>
            <td>${employee.name}</td>
            <td>${employee.designation}</td>
            <td>${employee.skills.join(", ")}</td>
            <td>${employee.projects ? employee.projects.length : 0}</td>
          `;
          employeeTable.appendChild(row);
        }
      });
    }

    designationFilter.addEventListener("change", filterEmployees);
    skillsFilter.addEventListener("change", filterEmployees);

    // Initial rendering
    filterEmployees();
  </script>
</body>
</html>
